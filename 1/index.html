<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>
      //Your Code Here
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Create a div using jQuery with style tag.</title>
  </head>

  <body>
    <input
      type="button"
      value="Click to add new div tag"
      onclick="createDiv()"
    />
    <script>
      function createDiv() {
        let div = $("<div>");
        console.dir(div);
        div
          .css({
            color: "red",
          })
          .text("hello baby")
          .appendTo("body");
      }
    </script>
  </body>
</html>
